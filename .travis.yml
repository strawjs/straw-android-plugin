# .travis.yml of straw-android-plugin

language: java

jdk:
- oraclejdk7

env:
- TERM=dumb

before_install:
# use Gradle 1.7
- wget http://services.gradle.org/distributions/gradle-1.7-bin.zip
- unzip gradle-1.7-bin.zip
- export GRADLE_HOME=$PWD/gradle-1.7
- export PATH=$GRADLE_HOME/bin:$PATH

after_success:
- cat build/test-results/*
- gradle cobertura
- cat build/reports/cobertura/coverage.xml
- gradle --info coveralls
