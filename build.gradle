apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'
apply plugin: 'cobertura'
apply plugin: 'coveralls'


repositories {
    mavenCentral()

    maven {
        url 'http://kt3k.github.io/repository/maven/release'
    }
}

dependencies {
    compile group: 'com.google.android', name: 'android', version: '4.1.1.4'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.2.4'
    compile group: 'org.kt3k', name: 'straw', version: '0.1.4'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
    testCompile group: 'org.robolectric', name: 'robolectric', version: '2.1.1'

    testCompile 'com.github.tomakehurst:wiremock:1.18'
}

buildscript {
    repositories {
        mavenCentral()

        maven {
            url 'http://kt3k.github.io/repository/maven/release'
        }
    }

    dependencies {
        classpath 'net.saliman:gradle-cobertura-plugin:1.1.2'
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:0.1.3'
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            if (project.hasProperty('deployPath')) {
                repository url: project.deployPath
            }
        }
    }
}

cobertura.coverageFormats = ['html', 'xml']
