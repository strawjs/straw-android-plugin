apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'cobertura'

repositories {
    mavenCentral()

    maven {
        url 'http://kt3k.github.io/repository/maven/release'
    }
}

dependencies {
    compile group: 'com.google.android', name: 'android', version: '4.1.1.4'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.2.4'
    compile group: 'org.kt3k', name: 'straw', version: '0.1.4'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
    testCompile group: 'org.robolectric', name: 'robolectric', version: '2.1.1'
}

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'net.saliman:gradle-cobertura-plugin:1.1.2'
    }
}
